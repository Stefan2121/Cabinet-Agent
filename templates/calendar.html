{% extends "base.html" %}

{% block content %}
<div class="bg-white rounded-lg shadow p-4">
  <div id="calendar"></div>
</div>

<!-- Modal programare -->
<div id="appointmentModal" class="hidden fixed inset-0 bg-black/40 items-center justify-center">
  <div class="bg-white w-full max-w-xl rounded-lg shadow p-6">
    <div class="flex items-center justify-between mb-4">
      <h3 id="modalTitle" class="text-lg font-semibold">Programare</h3>
      <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700">✕</button>
    </div>
    <form id="appointmentForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input type="hidden" id="appointmentId" />
      <div class="md:col-span-2">
        <label class="block text-sm mb-1">Pacient</label>
        <select id="patientSelect" class="w-full border rounded px-3 py-2"></select>
      </div>
      <div>
        <label class="block text-sm mb-1">Început</label>
        <input id="startInput" type="datetime-local" class="w-full border rounded px-3 py-2" required />
      </div>
      <div>
        <label class="block text-sm mb-1">Sfârșit</label>
        <input id="endInput" type="datetime-local" class="w-full border rounded px-3 py-2" required />
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm mb-1">Notă (opțional)</label>
        <textarea id="noteInput" class="w-full border rounded px-3 py-2" rows="3"></textarea>
      </div>
      <div class="md:col-span-2 flex items-center justify-end gap-3 mt-2">
        <button id="deleteBtn" type="button" class="hidden text-red-600 hover:text-red-700">Șterge</button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Salvează</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/calendar.js"></script>
{% endblock %}
